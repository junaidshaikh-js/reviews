<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <section class="review-section">
        <header class="header">
          <h1 class="heading">Our Reviews</h1>
          <div class="heading-underline"></div>
        </header>

        <article class="review">
          <div class="author-image-container">
            <img
              src="./img/person-1.jpeg"
              alt="author-image"
              class="author-image"
            />
          </div>
          <h3 class="author-name">Anna Johnson</h3>
          <p class="author-title">WEB DESIGNER</p>
          <p class="review-text">
            Helvetica artisan kinfolk thundercats lumbersexual blue bottle.
            Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee
            enamel pin fashion axe.photo booth jean shorts artisan narwhal.
          </p>
          <div class="btn-container">
            <button class="btn pre"><i class="fas fa-less-than"></i></button>
            <button class="btn next">
              <i class="fas fa-greater-than"></i>
            </button>
          </div>
          <button class="btn surprise-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="./js/index.js"></script>
  </body>
</html>
